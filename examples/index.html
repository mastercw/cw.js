<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script src="cw.min.js"></script>
    <script>
      function play() {
        var actx = cw.initAudioContext(700);
        var td = cw.tdit(20);
        var tfd = cw.tfdit(20, 10);
        cw.playWord(actx.actx, actx.gain, "hello", td, tfd);
      }
    </script>
    <button onClick="play()" value="Play">Play</button>
    <span class="dit"></span><span class="dah"></span><span class="dah"></span
    ><span class="dit"></span>
  </body>
</html>
